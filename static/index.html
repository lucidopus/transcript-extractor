<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Extractor</title>
</head>
<body>
    <h1>YouTube Transcript Extractor</h1>
    <form id="transcriptForm">
        <label for="url">YouTube URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Get Transcript</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('transcriptForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const response = await fetch('/transcript', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url })
            });
            const data = await response.json();
            if (response.ok) {
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data.transcript, null, 2) + '</pre>';
            } else {
                document.getElementById('result').innerHTML = '<p>Error: ' + data.detail + '</p>';
            }
        });
    </script>
</body>
</html>
